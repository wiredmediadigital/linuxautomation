---
- name: Add local SSH public key to ansible user
  hosts: all
  become: yes
  tasks:
    - name: Ensure ansible user exists
      user:
        name: ansible
        state: present
        shell: /bin/bash

    - name: Add authorized key for ansible user
      authorized_key:
        user: ansible
        key: "ssh-rsa  root@semaphore-target"
